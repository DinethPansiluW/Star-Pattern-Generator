<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern Generator</title>
</head>
<body>
    <h2>Lines : <input style="height: 25px; width: 400px;" id="count" oninput="count()" placeholder="Input Some Value"></h2>
    <pre id="output"></pre>
   
    <script>
        function count() { 
        let count=document.getElementById("count").value,
        output=document.getElementById("output"),
        total = 0,
        pattern ="";

        for(let i=1; i<=count; i++){
            total = total+i ;

            for (let stars=1; stars<=i-1; stars++) {
                pattern+= "*";

            };
            pattern+= "<br>";
        }

        output.innerHTML = `<h3 style='color:rgb(0, 154, 14)'>Total =  ${total}  </h3><br><br> ${pattern}`
        
    }
    </script>
    
</body>
</html>
