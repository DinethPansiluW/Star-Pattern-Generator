<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Lines:<input id="count" oninput="count()" placeholder="Input Some Value">
    <pre id="output"></pre>
   
    <script>
        function count() { 
        let count=document.getElementById("count").value,
        output=document.getElementById("output");
        output.innerHTML = "";
       

        for(let i=1; i<=count; i++){
            for (let stars=1; stars<=i; stars++) {
                output.innerHTML += "*";
            };
            output.innerHTML += "<br>";
        }
        
    }
    </script>
    
</body>
</html>
